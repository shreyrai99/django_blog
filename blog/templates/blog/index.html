{% extends "blog/base.html" %}
{% block content %}
<h1 class="text-center mb-3">Students' Doubt Corner</h1>
{% if latest_question_list %}
  {% for question in latest_question_list %}
    <div class="card mb-3">
      <div class="card-body">
        <p class="account-heading">{{ question.question_text }}</p>            
        <a href="{% url 'detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
        <a href="{% url 'results' question.id %}" class="btn btn-primary btn-sm">Results</a>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No polls available</p>
{% endif %}
{% endblock content %}
